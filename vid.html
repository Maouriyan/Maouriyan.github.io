<html>

<head>
	<style>
		#footer {
			font-size: 20px;
			color: white;
			position: absolute;
			bottom: 0;
			left: 50%;
			transform: translate(-50%, 50%);
			background-color: rgba(0, 0, 0, 0.8);
			z-index: 9999;
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

		const video = document.querySelector( "#video" );

			document.querySelector( '#footer' ).innerHTML = "Found"
		} )
		addEventListener( 'markerLost', function ()

</head>

<body>
	<div id="footer"></div>
	<a-scene id="myScene" vr-mode-ui="enabled: false">
		<a-nft type="nft" emitevents="true"
			url="https://xarwin-assets-space.fra1.digitaloceanspaces.com/MEtY2eU0ZIaY3EgqaGaWhYkJBnM2%2Fdance%2Fdance"
			smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
			<a-video id="video" autoplay="true" loop="true" crossorigin="anonymous" material="transparent: true"
				src="https://github.com/Maouriyan/Maouriyan.github.io/blob/main/images/arthamart.mp4" rotation="90 180 0" position="0 0 0" width="500"
				height="200">
			</a-video>
		</a-nft>
		<a-camera-static />
	</a-scene>
	<script>
		const scene = document.querySelector( "#myScene" );

		window.addEventListener( "beforeunload", function ()
		{
			scene.unload();
		} );
	</script>
</body>

</html>
